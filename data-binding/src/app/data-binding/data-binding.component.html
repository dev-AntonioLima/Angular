<section class="event-binding">

    <article>
        <h3>Event Binding</h3>
        <div>
            <button (click)="botaoClicado()"class="btn- btn-primary">Me Clique !</button>
            <br>
            <br>

        <input type="text" (keyup)="onKeyUp($event)"
            (keyup.enter)="salvarValor(campoInput.value)"
            (blur)="salvarValor(campoInput.value)"
            #campoInput>

        <p>Valor Atual digitado: {{ valorAtual }}</p>
        <p>Valor Salvo: {{ valorSalvo }}</p>


        <span (mouseover)="onMouseOverOut()" (mouseout)="onMouseOverOut()" [class.highlight]="isMouseOver" [class.highlightFalse]="!isMouseOver">Passe o mouse sobre mim </span>
        </div>
    </article>

</section>
